<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body>

<div th:replace="common/navbar :: common-navbar"/>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well">
                    <div class="text-center">
                        <h1 th:text="#{contact.h1.text}"></h1>
                        <p class="lead" th:text="#{contact.p.lead}"></p>

                        <form id="contactForm" th:action="@{/contact/}" th:object="${feedback}" method="post" class="left">
                            <div class="form-group">
                                <label for="email" th:text="#{form.email}"></label>
                                <input type="email" id="email" th:field="*{email}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="firstname" th:text="#{form.firstname}"></label>
                                <input type="firstname" id="firstname" th:field="*{firstname}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="lastname" th:text="#{form.lastname}"></label>
                                <input type="lastname" id="lastname" th:field="*{lastname}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="feedback" th:text="#{contact.feedback.form.text}"></label>
                                <input type="feedback" id="feedback" th:field="*{feedback}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" th:text="#{form.submit}" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div th:replace="common/header :: before-body-scripts" />

</body>
</html>
